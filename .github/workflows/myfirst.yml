name: CICD Pipeline

on:
  push:
    branches: [ "main" ]   # Pipeline triggers when code is pushed to main

jobs:

# ---------------------------------------------------------
# 1. Compile Source Code
# ---------------------------------------------------------
  compile:
    runs-on: ubuntu-latest   # Use GitHub-hosted runner (free)

    steps:
    - uses: actions/checkout@v4  # Download source code

    - name: Set up JDK 17        # Configure Java environment
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile Application  # Compile without running tests
      run: mvn compile


# ---------------------------------------------------------
# 2. Security Checks (Trivy + Gitleaks)
# ---------------------------------------------------------
  security-check:
    runs-on: ubuntu-latest
    needs: compile              # Do not start until compile job finishes

    steps:
    - uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install -y trivy

    - name: Trivy Scan
      run: trivy fs --format table -o fs-report.json .

    - name: Install Gitleaks
      run: sudo apt install gitleaks -y

    - name: Gitleaks Scan
      run: gitleaks detect --source . --report-format json --report-path gitleaks-report.json


# ---------------------------------------------------------
# 3. Run Unit Tests
# ---------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: security-check

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Tests
      run: mvn test


# ---------------------------------------------------------
# 4. Build Project and Upload Artifact
# ---------------------------------------------------------
  build_project_and_sonar_scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build JAR file
      run: mvn package

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar


# ---------------------------------------------------------
# 5. Build and Push Docker Image
# ---------------------------------------------------------
  build_docker_image_and_push:
    runs-on: ubuntu-latest
    needs: build_project_and_sonar_scan

    steps:
    - uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: app    # JAR downloaded to ./app directory

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU for multi-platform builds
      uses: docker/setup-qemu-action@v3

    - name: Enable Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ekangaki/bankapp:latest
        file: ./Dockerfile
